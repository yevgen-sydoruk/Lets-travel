<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Let's travel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin">Admin Page</a>
              </li>
              <button class="btn">Log Out</button>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="tel"
                placeholder="Phone number"
                aria-label="Phone number"
              />
              <button class="btn btn-outline-primary text-nowrap" type="submit">Call me</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container border shadow p-3 mb-5 bg-body-tertiary rounded mt-5">
        <h1 class="text-center">Admin page</h1>
        <hr />
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3 border rounded w-25 p-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-articles-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-articles"
              type="button"
              role="tab"
              aria-controls="v-pills-articles"
              aria-selected="true"
            >
              Articles
            </button>
            <button
              class="nav-link"
              id="v-pills-mails-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-mails"
              type="button"
              role="tab"
              aria-controls="v-pills-mails"
              aria-selected="false"
            >
              Mails
            </button>

            <button
              class="nav-link"
              id="v-pills-callback-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-callback"
              type="button"
              role="tab"
              aria-controls="v-pills-callback"
              aria-selected="false"
            >
              Callback requests
            </button>
          </div>
          <div class="tab-content border rounded w-75 p-3" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-articles"
              role="tabpanel"
              aria-labelledby="v-pills-articles-tab"
              tabindex="0"
            >
              <button class="btn btn-primary mb-3">Add post</button>
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Eiffel Tower</td>
                    <td>2023-Nov-11</td>
                    <td>France</td>
                    <td><button class="btn btn-link p-0 text-decoration-none">Edit</button></td>
                    <td><button class="btn btn-link p-0 text-decoration-none">X</button></td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>Eiffel Tower</td>
                    <td>2023-Nov-11</td>
                    <td>France</td>
                    <td><button class="btn btn-link">Edit</button></td>
                    <td><button class="btn btn-link">X</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-mails"
              role="tabpanel"
              aria-labelledby="v-pills-mails-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-callback"
              role="tabpanel"
              aria-labelledby="v-pills-callback-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
